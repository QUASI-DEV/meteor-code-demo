<head>
  <title>Meteor Code Demo</title>
</head>

<body>
  <div class="container">
    <div class="row" class="span12">
      <div class="span2">&nbsp;</div>
      <div class="span8">
        <h1>Meteor Code Demo</h1>
        <p><em>A smart package to help display your app's source code in your app</em></p>
      </div>
    </div>
    <div class="row" class="span12">
      <div class="span2">&nbsp;</div>
      <div class="span3">
        <h2>Demo</h2> 
        {{> demo}}
      </div>
      <div class="span5">
        <h2>Code</h2>
        <p>Your examples are pulled in from a github repo you specify in a <code>server</code> script.</p>

        <!-- This is how you make the code show up! -->
        {{{code "demo/client/demo.js"}}}
        {{{code "demo/server/demo.js"}}}
        {{{code "demo/demo.html"}}}
      </div>
      <div class="span2">&nbsp;</div>
    </div>
  </div>
</body>

<template name="demo">
  <p>A really dumb example so we have some code to show!</p>

  <div class="well">
    <p>
      {{#if uuid}}
        <strong>Your ID: </strong> {{uuid}}
      {{else}}
        <em>No ID, wtfÂ¿!</em>
      {{/if}}
    </p>
    <p>
      <button class="btn btn-primary">Get ID From Server!</button>
    </p>
  </div>
</template>
